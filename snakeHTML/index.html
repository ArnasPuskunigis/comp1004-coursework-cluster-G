<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div id="mainScreen" class="mainButtons">
        <li>
          <button class="mainButtonItems" onclick="hideOrShowPlay()">
            Play
          </button>
        </li>
        <li>
          <button class="mainButtonItems" onclick="hideOrShowOptions()">
            Options
          </button>
        </li>
        <li>
          <button class="mainButtonItems" onclick="hideOrShowHowToPlay()">
            How to play
          </button>
        </li>
        <li>
          <button class="mainButtonItems" onclick="exitButton()">Exit</button>
        </li>
      </div>

      <div id="theDiffMenu" class="difficultyMenu" style="display: none">
        <p>CHOOSE DIFFICULTY</p>
        <button onclick="easyButton()">Easy</button>
        <button onclick="mediumButton()">Medium</button>
        <button onclick="hardButton()">Hard</button>
        <button class="exitButton" onclick="hideOrShowPlay()">X</button>
      </div>

      <div id="theOptionsMenu" class="optionsMenu" style="display: none" ;>
        <div class="game-details">
          <p>OPTIONS</p>
        </div>
        <button class="exitButton" onclick="hideOrShowOptions()">X</button>
      </div>

      <div id="theHowToPlayMenu" class="howToPlayMenu" style="display: none" ;>
        <div class="game-details">
          <p>HOW TO PLAY</p>
        </div>
        <button class="exitButton" onclick="hideOrShowHowToPlay()">X</button>
      </div>
    </div>
  </body>

  <script>
    function hideOrShowPlay() {
      var playMenu = document.getElementById("theDiffMenu");
      var mainMenu = document.getElementById("mainScreen");
      if (playMenu.style.display === "none") {
        playMenu.style.display = "block";
        mainMenu.style.display = "none";
      } else {
        playMenu.style.display = "none";
        mainMenu.style.display = "block";
      }
    }
  </script>

  <script>
    function hideOrShowOptions() {
      var optionsMenu = document.getElementById("theOptionsMenu");
      var mainMenu = document.getElementById("mainScreen");
      if (optionsMenu.style.display === "none") {
        optionsMenu.style.display = "block";
        mainMenu.style.display = "none";
      } else {
        optionsMenu.style.display = "none";
        mainMenu.style.display = "block";
      }
    }
  </script>

  <script>
    function hideOrShowHowToPlay() {
      var howToPlayMenu = document.getElementById("theHowToPlayMenu");
      var mainMenu = document.getElementById("mainScreen");
      if (howToPlayMenu.style.display === "none") {
        howToPlayMenu.style.display = "block";
        mainMenu.style.display = "none";
      } else {
        howToPlayMenu.style.display = "none";
        mainMenu.style.display = "block";
      }
    }
  </script>

  <script>
    function exitButton() {
      window.close();
    }
  </script>

  <script>
    function easyButton() {}
  </script>

  <script>
    function mediumButton() {}
  </script>

  <script>
    function hardButton() {}
  </script>
</html>
